<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content-layout">
    
    <!-- Profile Card Start -->
    <div id="profile" class="card md:col-span-3 lg:col-span-1 lg:row-span-2">
      <div class="profile-container">
        <img class="h-[64px] w-[64px] object-cover border-3 border-white rounded-full" src="../images/image-jeremy.png" alt="Jeremy Robson" />
        <div class="text-content">
          <div class="text-preset-6 text-navy-200">Report for</div>
          <div class="text-preset-4 lg:text-preset-2">Jeremy Robson</div>
        </div>
      </div>
      <div class="footer">
        <div class="text-preset-5 footer-option">Daily</div>
        <div class="text-preset-5 footer-option selected">Weekly</div>
        <div class="text-preset-5 footer-option">Monthly</div>
      </div>
    </div> <!-- Profile Card End -->
    

      <div id="Work" class="card card-header bg-orange bg-[url('../images/icon-work.svg')] ">
        <div class="card-content">
          <div class="text-layout">
            <div class="text-preset-5-md">Work</div>
            <svg class="options-button" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.5 0A2.5 2.5 0 1 1 2.5 5a2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/>
            </svg>
          </div>
          <div class="text-layout-2">
            <div class="current-time">32hrs</div>
            <div class="text-preset-6 text-navy-200">Last Week - 36hrs</div>
          </div>
        </div>
      </div>
    
      <div id="Play" class="card card-header bg-blue bg-[url('../images/icon-play.svg')] ">
        <div class="card-content">
          <div class="text-layout">
            <div class="text-preset-5-md">Play</div>
            <svg class="options-button" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.5 0A2.5 2.5 0 1 1 2.5 5a2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/>
            </svg>
          </div>
          <div class="text-layout-2">
            <div class="current-time">32hrs</div>
            <div class="text-preset-6 text-navy-200">Last Week - 36hrs</div>
          </div>
        </div>
      </div>

      <div id="Study" class="card card-header bg-pink bg-[url('../images/icon-study.svg')] ">
        <div class="card-content">
          <div class="text-layout">
            <div class="text-preset-5-md">Study</div>
            <svg class="options-button" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.5 0A2.5 2.5 0 1 1 2.5 5a2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/>
            </svg>
          </div>
          <div class="text-layout-2">
            <div class="current-time">32hrs</div>
            <div class="text-preset-6 text-navy-200">Last Week - 36hrs</div>
          </div>
        </div>
      </div>

      <div id="Exercise" class="card card-header bg-green bg-[url('../images/icon-exercise.svg')] ">
        <div class="card-content">
          <div class="text-layout">
            <div class="text-preset-5-md">Excerise</div>
            <svg class="options-button" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.5 0A2.5 2.5 0 1 1 2.5 5a2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/>
            </svg>
          </div>
          <div class="text-layout-2">
            <div class="current-time">32hrs</div>
            <div class="text-preset-6 text-navy-200">Last Week - 36hrs</div>
          </div>
        </div>
      </div>

      <div id="Social" class="card card-header bg-purple-700 bg-[url('../images/icon-social.svg')] ">
        <div class="card-content">
          <div class="text-layout">
            <div class="text-preset-5-md">Social</div>
            <svg class="options-button" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.5 0A2.5 2.5 0 1 1 2.5 5a2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/>
            </svg>
          </div>
          <div class="text-layout-2">
            <div class="current-time">32hrs</div>
            <div class="text-preset-6 text-navy-200">Last Week - 36hrs</div>
          </div>
        </div>
      </div>

      <div id="Self Care" class="card card-header bg-yellow bg-[url('../images/icon-self-care.svg')] ">
        <div class="card-content">
          <div class="text-layout">
            <div class="text-preset-5-md">Self Care</div>
            <svg class="options-button" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.5 0A2.5 2.5 0 1 1 2.5 5a2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/>
            </svg>
          </div>
          <div class="text-layout-2">
            <div class="current-time">32hrs</div>
            <div class="text-preset-6 text-navy-200">Last Week - 36hrs</div>
          </div>
        </div>
      </div>
  
  </div> <!-- Content Layout End -->

  <script src="./main.js"></script>
</body>
</html>
